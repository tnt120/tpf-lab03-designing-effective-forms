<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="authentication.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>

    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container">
        <div class="container mt-4 mb-4">
            <button id="signInButton" class="btn btn-primary">
                Create Account / Sign In with Google
            </button>
            <button id="signInWithGitHubButton" class="btn btn-primary">
                Create Account / Sign In with GitHub
            </button>
            <button id="signOutButton" class="btn btn-secondary">
                Sign Out
            </button>
        </div>
        <h1>Uzupełnij formularz</h1>
        <form id="form">
            <div class="input-group mb-3">
                <span class="input-group-text" id="firstAndLastName">Imię i nazwisko</span>
                <input 
                    type="text" 
                    class="form-control" 
                    id="firstName" 
                    placeholder="Wpisz imię" 
                    required
                    pattern="[A-Z][a-zA-Z]*"
                    title="Imię musi zaczynąć się od wielkiej litery i może zawierać tylko litery"
                >
                <input 
                    type="text" 
                    class="form-control" 
                    id="lastName" 
                    placeholder="Wpisz nazwisko" 
                    required
                    pattern="[A-Z][a-zA-Z]*"
                    title="Nazwisko musi zaczynąć się od wielkiej litery i może zawierać tylko litery"
                >
            </div>
            <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Wpisz email" required>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-md-2">
                    <input type="checkbox" class="form-check-input" id="guest">
                    <label class="form-check-label" for="guest">Kontynuuj jako gość</label>
                </div>
                <div class="col-md-2 text-center">
                    LUB
                </div>
                <div class="col" id="passwordDiv">
                    <label for="exampleInputPassword1" class="form-label">Hasło</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="exampleInputPassword1" 
                        placeholder="Wpisz hasło" 
                        required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Hasło musi zawierać co najmniej 8 znaków, jedną wielką literę, jedną małą literę i jedną cyfrę"
                    >
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="zipCode" class="form-label" >Kod pocztowy</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="zipCode" 
                        placeholder="Wpisz kod pocztowy" 
                        required
                        pattern="\d{2}-\d{3}"
                        title="Kod pocztowy musi mieć format XX-XXX, gdzie X to cyfra"
                    >
                </div>
                <div class="col">
                    <label for="city" class="form-label">Miasto</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="city" 
                        placeholder="Wpisz miasto" 
                        required
                        pattern="[A-Za-z\s]+"
                        title="Miasto może zawierać tylko litery i spacje"
                    >
                </div>
                <div class="col">
                    <label for="street" class="form-label">Ulica</label>
                    <input type="text" class="form-control" id="street" placeholder="Wpisz ulicę" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="country" class="form-label">Kraj</label>
                    <select class="form-select" id="country" required>
                        <option value="">Wybierz kraj</option>
                        <!-- Options will be filled by JavaScript -->
                    </select>
                </div>
                <div class="col-md-8">
                    <label for="phoneNumber" class="form-label">Numer telefonu komórkowego</label>
                    <div class="input-group">
                        <select class="form-select" id="countryCode" aria-label="Wybierz numer kierunkowy">
                            <option selected>Wybierz...</option>
                            <option value="+48">+48 (Polska)</option>
                            <option value="+1">+1 (Stany Zjednoczone)</option>
                            <!-- Dodaj więcej opcji, jeśli jest to potrzebne -->
                        </select>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="phoneNumber" 
                            placeholder="Wpisz numer komórkowy"
                            required
                            pattern="\d{9}"
                            title="Numer telefonu musi składać się z 9 cyfr"
                        >
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="shippingMethod" class="form-label">Rodzaj przesyłki</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="shippingMethod" id="DPD" value="DPD" required checked>
                        <label class="form-check-label" for="DPD">DPD</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="shippingMethod" id="InPost" value="InPost">
                        <label class="form-check-label" for="InPost">InPost</label>
                    </div>
                </div>
                <div class="col">
                    <label for="paymentMethod" class="form-label">Rodzaj płatności</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="Karta" value="karta" required checked>
                        <label class="form-check-label" for="Karta">Karta</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="BLIK" value="blik">
                        <label class="form-check-label" for="BLIK">BLIK</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="pośrednik" value="pośrednik">
                        <label class="form-check-label" for="pośrednik">Pośrednik płatności</label>
                    </div>
                </div>
            </div>

            <!-- Dodatkowe pola, np. dane do faktury -->
            <div class="mb-3">
                
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="vatUE" class="form-label d-block">VAT UE</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="vatUE" id="vatUEYes" value="true">
                        <label for="vatUE">Chcę otrzymać fakturę VAT UE</label>
                    </div>
                </div>
                <div class="col vatElement d-none">
                    <label for="vatNumber" class="form-label">Numer VAT</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="vatNumber" 
                        aria-describedby="vatHelp" 
                        placeholder="Wpisz numer VAT" 
                        required 
                        disabled
                        pattern="^[A-Z]{2}[0-9]{8,12}$"
                        title="Numer VAT musi zaczynać się od dwóch liter (identyfikator państwa), a następnie zawierać od 8 do 12 cyfr"
                    >
                    <div id="vatHelp" class="form-text">Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego
                        podmiotu gospodarczego.</div>
                </div>
            </div>
            <div class="mb-3 vatElement d-none">
                <label for="invoiceData" class="form-label">Dane do faktury</label>
                <textarea class="form-control" id="invoiceData" rows="3" placeholder="Wpisz dane do faktury" required disabled></textarea>
            </div>

            <button id="submitButton" type="button" class="btn btn-primary">submit</button>
        </form>
    </div>


    <!-- Raport kliknięć -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
